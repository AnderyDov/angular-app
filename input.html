<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            padding: 6rem;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
            background: transparent;
        }
        input[type="range"]::-moz-range-track {
            background: rgb(117, 112, 112);
            height: 0.5rem;
            border-radius: 0.25rem;
        }

        input[type="range"]::-moz-range-progress {
            background: #1c2336;
            height: 0.5rem;
            border-radius: 0.25rem;
        }
        input[type="range"]::-moz-range-thumb {
            background: green;
            border-radius: 0;
        }
        input[type="range"]::-moz-range-thumb:hover {
            background: blue;
        }
    </style>
    <body>
        <input type="range" />
    </body>
</html>
